{% extends "base.html" %}

{% block title %}
<title>Home - Expense Tracker</title>
{% endblock %}
{% block content %}
    <!-- Content will be injected here -->
    <h2 class = "text-center">Form</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name = "name" class = "form-control" value = "{{person.name}}">
        </div>
        <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" name = "age" class = "form-control" value = "{{person.age}}">
        </div>
        <input type="submit" value="update info" class="btn btn-success">
    </form>

{% endblock %}
